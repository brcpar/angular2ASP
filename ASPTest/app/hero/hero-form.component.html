<div class="container">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        {{diagnostic()}}
<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" required
  [(ngModel)]="model.name"
  name="name"  #name="ngModel" >
</div>
<div class="form-group">
  <label for="alterEgo">Alter Ego</label>
  <input type="text"  class="form-control" required
    [(ngModel)]="model.alterEgo" name="alterEgo" #alterEgo="ngModel">
    <div [hidden]="alterEgo.valid" class="alert alert-danger">Alter Ego is requried</div>
</div>
<div class="form-group">
  <label for="power">Hero Power</label>
  <select class="form-control"  required
    [(ngModel)]="model.power" name="power" #power="ngModel">
    <option *ngFor="let p of powers" [value]="p">{{p}}</option>
  </select>
    <div [hidden]="power.valid" class="alert alert-danger">
        Power is required
    </div>
</div>


        <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
</div>
